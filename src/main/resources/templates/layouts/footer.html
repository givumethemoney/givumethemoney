<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="footer">
    <!-- Footer -->
    <div id="footer-wrapper">
        <div id="footer" class="container">
            <header class="major">
                <h2>Send Us a Message</h2>
                <p>기부미더머니에 문의하고 싶으신 내용을 적어 제출해주세요. 응원과 격려의 말도 좋습니다!<br />
                    기부로 더 따뜻한 세상을 함께 만들어봐요.</p>
            </header>
            <div class="row">
                <section class="col-6 col-12-narrower">
                    <form method="post" action="/sendMessage">
                        <input type="hidden" name="redirectUrl" id="redirectUrl" />
                        <div class="row gtr-50">
                            <div class="col-6 col-12-mobile">
                                <input name="name" placeholder="Name" type="text" />
                            </div>
                            <div class="col-6 col-12-mobile">
                                <input name="email" placeholder="Email" type="text" />
                            </div>
                            <div class="col-12">
                                <textarea name="message" placeholder="Message"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" /></li>
                                    <li><input type="reset" value="Clear form" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="col-6 col-12-narrower">
                    <div class="row gtr-0">
                        <ul class="divided icons col-6 col-12-mobile">
                            <!-- <li class="icon brands fa-twitter"><a href="#"><span class="extra">twitter.com/</span>untitled</a></li> -->
                            <!-- <li class="icon brands fa-facebook-f"><a href="#"><span class="extra">facebook.com/</span>untitled</a></li> -->
                            <!-- <li class="icon brands fa-dribbble"><a href="#"><span class="extra">dribbble.com/</span>untitled</a></li> -->
                        </ul>
                        <ul class="divided icons col-6 col-12-mobile">
                            <li class="icon brands fa-instagram"><a href="#"><span class="extra"></span>@givumethemoney</a></li>
                            <!-- <li class="icon brands fa-youtube"><a href="#"><span class="extra">youtube.com/</span>untitled</a></li> -->
                            <!-- <li class="icon brands fa-pinterest"><a href="#"><span class="extra">pinterest.com/</span>untitled</a></li> -->
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <!-- <div id="copyright" class="container">
            <ul class="menu">
                <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div> -->
    </div>
    <script>
        document.getElementById("redirectUrl").value = window.location.pathname;
    </script>
</header>
</html>
