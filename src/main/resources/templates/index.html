<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GIVU ME THE MONEY</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/home.css"/>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="homepage is-preload">
<div id="page-wrapper">
    <!--  header-->
    <div th:replace="~{layouts/header::header}" th:with="user=${user}"></div>

    <div class="content-wrapper">
        <!-- Slider -->
        <div id="body-wrapper">
            <div class="slider">
                <div class="slides">
                    <a href="https://link1.com" class="slide">
                        <img src="https://gmtm-receipt-bucket.s3.ap-northeast-2.amazonaws.com/IMG_3350.JPG"
                             alt="Image 1">

                    </a>
                </div>
            </div>
            <!-- 진행 중인 GIVU -->
            <div class="givuing">
                <h1 id="givuing-title"><a href="/donationList">진행중인 GIVU ❯</a></h1>
                <div class="donation-container">
                    <!-- donationList에서 최대 3개의 항목만 렌더링 -->
                    <
                    <div th:each="donation : ${donationList}" class="donation-card">
                        <!-- 진행률 표시 -->
                        <!-- 기부 정보 -->
                        <div class="donation-info">
                            <p th:text="'마감일: ' + ${donation.endDate}"></p>

                            <!-- 남은 일수 표시 -->
                            <!-- 제목 -->
                            <p th:text="${donation.title}"></p>
                            <!-- 목표 금액 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 마감된 GIVU -->
            <div class="ending">
                <h1 id="ending-title"><a>마감된 GIVU ❯</a></h1>

            </div>

        </div>


        <!-- Footer -->
        <header th:replace="layouts/footer::footer"></header>

        <!--navigation bar-->
        <!-- <div th:replace="~{navBar :: navBar}"></div> -->
    </div>

    <!-- Scripts -->
    <script type="text/javascript" th:src="@{/js/breakpoints.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/browser.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dropotron.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    <script type="text/javascript" th:src="@{/js/util.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
