<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Givu Me The Money</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <div th:replace="layouts/header::header"></div>

    <div class="content-wrapper">
        <a href="#" class="button">목록</a>
        <!-- 사용자 테이블 추가되면 admin인지 확인
        <th:block th:if="${donation.isConfirmed()}">-->
        <th:block>
            <br>
        <hr>
            <p id="donation-title" th:text="${donation.getTitle()}"></p>
            <div id="enter-name-container">
                <p>With </p>
                <p id="enter-name" th:text="${donation.getEnterName()}"></p>
            </div>
            <hr>
            <table id="detail">
                <tbody>
                <tr>
                    <th>시작 날짜</th>
                    <td th:text="${donation.getStartDate()}"></td>
                </tr>
                <tr>
                    <th>종료 날짜</th>
                    <td th:text="${donation.getEndDate()}"></td>
                </tr>
                <tr>
                    <th>목표 금액</th>
                    <td class="money" th:text="|${donation.getGoal()}|"></td>
                </tr>
                <tr>
                    <th>현재 금액</th>
                    <td class="money" th:text="|${donation.getCurrentAmount()}|"></td>
                </tr>
                <tr>
                    <th class="last">참여자 수</th>
                    <td class="last" th:text="${donation.getParticipant()}"></td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div id="product-count">
                <p id="product-name" th:text="${productList[random].getProductName()}">품목 이름</p>
                <p>을(를) </p>
                <p id="count" th:text="${donation.getCurrentAmount() / productList[random].getProductPrice()}">인원수</p>
                <p> 명에게 선물할 수 있습니다.</p>
            </div>
            <p id="current-percent" hidden="hidden">현재 모금 진행률</p>
            <div class="align-right">
                <p class="amount money2 current" th:text="${donation.getCurrentAmount()}"></p>
                <p class="amount"> / </p>
                <p class="amount money2" th:text="${donation.getGoal()}"></p>
                <p class="amount"> 원</p>
            </div>
            <progress class="progress" id="progress" th:value="${donation.getCurrentAmount()}" min="0" th:max="${donation.getGoal()}"></progress>
            <hr>
            <div class="ranking">
                <ul>
                    <li class="wreath">
                        <img src="/image/wreath_1_BG.png"/>
                        <p class="rank-number">2nd</p>
                        <p class="rank-name" th:text="|test|"></p>
                    </li>
                    <li class="wreath">
                        <img src="/image/wreath_1_BG.png"/>
                        <p class="rank-number">1st</p>
                        <p class="rank-name" th:text="|test|"></p>
                    </li>
                    <li class="wreath">
                        <img src="/image/wreath_1_BG.png"/>
                        <p class="rank-number">3rd</p>
                        <p class="rank-name" th:text="|test|"></p>
                    </li>
                </ul>
            </div>
            <hr>
            <table>
                <tbody>
                <tr th:each="i : ${images}">
                    <th hidden="hidden">이미지</th>
                    <td><img th:src="|/images/${i.getId()}|"/></td>
                </tr>
                <tr>
                    <th hidden="hidden">설명</th>
                    <td th:text="${donation.getDescription()}"></td>
                </tr>
                <!-- 추가 행은 여기서부터 작성 -->
                </tbody>
            </table>
            <hr>
            <table id="product-list">
                <tbody>
                <tr>
                    <th>기부 품목 목록</th>
                </tr>
                <tr th:each="p : ${productList}">
                    <td th:text="${p.getProductName()}"></td>
                </tr>
                </tbody>
            </table>
        </th:block>
    </div>
    <!-- 사용자 테이블 추가 후 admin인지 확인되면
    승인 버튼 추가
    <th:block th:if="${!user.isAdmin() && !donation.isConfirmed()}">
        <button class="button" th:href="@{/application/confirm/{id}(id = ${donation.getId()})}">신청</button>
    </th:block>
    -->
    <th:block th:if="${!donation.isConfirmed()}">
        <a class="button" th:href="@{/application/confirm/{id}(id = ${donation.getId()})}">수락</a>
    </th:block>

    <header th:replace="layouts/footer::footer"></header>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dropotron.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/browser.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/breakpoints.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/util.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    window.onload = function() {
        var money = document.getElementsByClassName('money');
        var money2 = document.getElementsByClassName('money2');

        for (var i = 0; i < money.length; i++) {
            money.item(i).innerText = toLoc(money.item(i)) + ' 원';
        }

        for (var i = 0; i < money2.length; i++) {
            money2.item(i).innerText = toLoc(money2.item(i));
        }
    }

    function toLoc(money) {
        var text = money.innerText;
        var localeString = Number(text).toLocaleString('ko-kr');

        return localeString;
    }
</script>
</body>
</html>
